<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <p id="floatLeft" ><a href="highscores.html" class="link-success">View Highscores</a></p>
        <p id="floatRight">Time: <span class="time"></span></p>
    </nav>

<div id="introPage">
    <main class= "container center">
        <h1>
            Coding Quiz Challenge
        </h1>
        <section>
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
        </section>
        <button type="button" class="start btn btn-success">
            Start Quiz
        </button>
    </main>
</div>

<div id="questionPage">
    <main class="container">
        <p class="question">Question</p>
        <section class="answers"></section>
    </main>
</div>

<div id="finalPage">
    <main class= "container">
        <h1>
            All done!
        </h1>
        <section>
            Your final score is <span class="finalScore"></span>
        </section>
        <div>
            <p>Enter initials:
                <input class="initials" type="text">
                <button type="button" class="submit btn btn-success">
                    Submit
                </button>
            </p>
        </div>
    </main>
</div>

<div id="highscoresPage">
    <main class="container">
        <h1>HighScores</h1>
        <section class="scores"></section>
        <div class="row">
            <button type="button" class="goBack col-3 btn btn-success">
                Go Back
            </button>
            <button type="button" class="clear col-3 btn btn-success">
                Clear Highscores
            </button>
        </div>
    </main>
</div>

<script src="index.js"></script>
</body>
</html>
